<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Package Manager</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	
	<script src="/socket.io/socket.io.js"></script> 
	
	<div class="package_board">
		<div id="Filters">
			Name	Category	Type	Uploaded	Download
		</div>
		<div class="package_area" id="packgarea">
			
			
			<div id="packageField">
				<ul id="listDownload">

				</ul>
			</div>
			
		</div>

		<div id="uploadField">
			<input type="file" id="fileInput" onchange="alertFilename(this.files)"/>
			<label for="category">Category:</label>
			
			<select name="category" id="tuoteperhe">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">41</option>
			</select> 
			<button id="postFile" onclick="upload(thefile, strippedFile, document.getElementById('tuoteperhe').value)">Submit File</button> 
			<button id="deletefiles" onclick="deldata()">Delete all</button>
		</div>


		<div id="filters">
			<label for="filter">Filter by category:</label>

			<select name="filter" id="filtteri">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">41</option>
			</select>

			<button id="filterSubmit">Submit filter</button>

		</div>
		


		
		
	</div>
	
	<script src="client.js"></script>
	
</body>
</html>
